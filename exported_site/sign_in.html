<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Issue Tracker - 2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" method="post">
                                <h2 class="text-start">Login</h2>
                                <p class="text-start w-lg-50">Web3 issue tracker</p>
                                <div class="mb-3"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password">
                                    <p class="text-start text-primary small">Forgot password?</p>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" id="form_sign_in_button" type="button">Sign in</button></div>
                                <h2 class="h2-between-lines"><span class="span-between-lines">OR</span></h2><button class="btn btn-dark w-100" id="metamask_button" type="button"><img src="assets/img/MetaMask_Fox.svg" width="33" height="33">Metamask</button>
                            </form>
                        </div>
                    </div>
                    <div class="text-center" style="padding-top: 0px;margin-top: -42px;"><span>New user?&nbsp;</span><a class="text-decoration-none" href="choose_account_type.html">Sign up</a></div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/moralis-v1@1.11.0/dist/moralis.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sidebars.js"></script>
</body>

</html>
