<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Issue Tracker - 2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" method="post" style="width: 589.156px;">
                                <h2 class="text-center text-start">New Project</h2>
                                <p class="text-center text-start w-lg-50">Fill in the details of you'r Project</p>
                                <div class="mb-3"><input class="form-control" type="text" id="project_name_input" placeholder="Title"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="project_description_input" placeholder="Description"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" id="create_project_button" type="button">Create Project</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/moralis-v1@1.11.0/dist/moralis.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sidebars.js"></script>
</body>

</html>
